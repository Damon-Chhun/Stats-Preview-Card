<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gulp Browsersync</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="cardContainer">
        <div class="infoContainer">
          <h1 class="header">
            Get
            <span class="highlight">insights</span>
            that help your buisiness grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="list">
            <li id="company">
              10k+
              <span>COMPANIES</span>
            </li>
            <li id="templates">
              314
              <span>TEMPLATES</span>
            </li>
            <li id="queries">
              12M+
              <span>Queries</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="mask">
          <div class="img"></div>
        </div>
      </div>
    </div>
    <script src="/dist/script.js"></script>
  </body>
</html>
